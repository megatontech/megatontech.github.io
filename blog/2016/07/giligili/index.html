<body class="" id="body" style="background-image:url(./bg2.jpg);">

    </div>

    <div id="thediv"></div>
    <div id="thediv"></div>
    <div id="thediv"></div>
    <script type="text/javascript">
        var xPos = 300;
        var yPos = 200;
        var step = 100;
        var delay = 11;
        var height = 0;
        var Hoffset = 0;
        var Woffset = 0;
        var yon = 0;
        var xon = 0;
        var pause = true;
        var interval;
        function changePos() {
            width = document.documentElement.clientWidth;
            height = document.documentElement.clientHeight;
            Hoffset = thediv[0].offsetHeight;
            Woffset = thediv[0].offsetWidth;
            for (var i = thediv.length - 1; i >= 0; i--) {
                thediv[i].style.left = (xPos + document.body.scrollLeft + document.documentElement.scrollLeft)*(i) + "px";
            }
            for (var i = thediv.length - 1; i >= 0; i--) {
                thediv[i].style.top = (yPos + document.body.scrollTop + document.documentElement.scrollTop) + "px";
            }
            if (yon) {
                yPos = yPos + step;
            }
            else {
                yPos = yPos - step;
            }
            if (yPos < 0) {
                yon = 1;
                yPos = 0;
            }
            if (yPos >= (height - Hoffset)) {
                yon = 0;
                yPos = (height - Hoffset);
            }
            if (xon) {
                xPos = xPos + step;
            }
            else {
                xPos = xPos - step;
            }
            if (xPos < 0) {
                xon = 1;
                xPos = 0;
            }
            if (xPos >= (width - Woffset)) {
                xon = 0;
                xPos = (width - Woffset);
            }
        }
        function start() {
            for (var i = thediv.length - 1; i >= 0; i--) {
                thediv[i].visibility = "visible";
            }
            interval = setInterval('changePos()', delay);
        }
        function pause_resume() {
            if (pause) {
                clearInterval(interval);
                pause = false;
            }
            else {
                interval = setInterval(changePos, delay);
                pause = true;
            }
        }
        window.onload = function () {
           
            var audio = document.getElementById("player");
            audio.src = "./giligili.mp3";
            audio.loop = true;
            audio.play();
            for (var i = thediv.length - 1; i >= 0; i--) {
                thediv[i].style.top = yPos;
            }
            start();
        }
    </script>
