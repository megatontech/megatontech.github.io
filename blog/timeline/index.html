</head>

<body>

    <div class="wrap about_page" id="wrap">

            <div class="header">
                <div class="head">
                    <div class="nav_box">
                        <ul class="nav_list" id="nav_list">
                            <li>
                                <a href="javascript:void(0);" onclick="play()" id="playbtn" class="btn_sound"></a>
                            </li>
                            <li><a href="https://megatontech.github.io/">我</a></li>
                            <li><a href="https://user.qzone.qq.com/1351666798/infocenter">她</a></li>
                        </ul>
                        <span class="ic_line" id="h_line"></span>
                    </div>
                </div>
            </div>
            <div class="events_sec" id="events_sec">
                <div class="content">
                    <div class="events_list">
                        <span class="ic_time png"></span>
                        <ul>
                            <li class="right_li">
                                <span class="ic_events png"></span>
                                <p class="txt_events"><strong>2016-10-07</strong></p>
                            </li>
                            <li class="left_li">
                                <span class="ic_events"><i class="png"></i></span>
                                <p class="txt_events"><strong>2016年12月10日~2016年12月11日</strong></p>
                                <p>上海 →天津 天津 →上海</p>
                            </li>
                            <li class="right_li">
                                <span class="ic_events png"></span>
                                <p class="txt_events"><strong>2017年1月21日</strong></p>
                                <p>上海 →天津 天津 →上海</p>
                            </li>
                            <li class="left_li">
                                <span class="ic_events"><i class="png"></i></span>
                                <p class="txt_events"><strong>2017-03-21～2017-04-22</strong></p>
                            </li>
                            <li class="right_li">
                                <span class="ic_events png"></span>
                                <p class="txt_events"><strong>2017-10-03 09:20</strong></p>
                            </li>
                            <li class="left_li">
                                <span class="ic_events"><i class="png"></i></span>
                                <p class="txt_events"><strong>2017-11-25 18:05</strong></p>
                            </li>
                            <li class="right_li">
                                <span class="ic_events png"></span>
                                <p class="txt_events"><strong>2018-02-16 11:35</strong></p>
                            </li>
                            <li class="left_li">
                                <span class="ic_events"><i class="png"></i></span>
                                <p class="txt_events"><strong>待续</strong></p>
                            </li>
                        </ul>
                        <span class="ic_arr png"></span>
                    </div>
                </div>
            </div>

            <div class="wage_sec" id="wage_sec">
                <div class="content">
                    <h3 class="tt_bg" id="countdown">介绍</h3>
                    <h3 class="tt_bg" id="countdown-day"></h3>
                    <h3 class="tt_bg" id="countdown-month"></h3>
                    <h3 class="tt_bg" id="countdown-year"></h3>
                    <center>
                        <p>技术支持：
                            <a href="https://megatontech.github.io/" target="_blank">圣地亚哥农资集团</a>
                        </p>
                        <br><br><br>
                    </center>
                    <br><br><br>
                </div>
            </div>
        </div>
    </div>

    <audio id="audios" controls="true" autoplay="autoplay" class="audio" style="display:none;"></audio>

    <script>
        //wenn die groß weite Welt ruft,
        //werd ich sicher, mit dir gehen

        var url = ["m10.music.126.net/20180224180641/7999b1368ef6cf0249563538add9dc39/ymusic/2359/81ec/58d3/5a258880f013148166df8b4081532d40.mp3", "m10.music.126.net/20180224180909/681705f8d34e81ae80192a7675980657/ymusic/1893/c276/b2cd/70333aa4eeec860978bb19ccd808463a.mp3"];
        var num = GetRandomNum(0, url.length - 1);
        document.getElementById("audios").src = "http://" + url[num];

        function GetRandomNum(Min, Max) {
            var Range = Max - Min;
            var Rand = Math.random();
            return (Min + Math.round(Rand * Range));
        }

        function play() {
            var div = document.getElementById('playbtn');
            var obj = document.getElementById("audios");
            if (obj.paused) {
                obj.play();
                div.setAttribute("class", "btn_sound");
            } else {
                obj.pause();
                div.setAttribute("class", "btn_sound btn_no_sound");
            }

        }
        setInterval(function() {
            var specialday = moment("2016-10-07");
            var now = moment();
            var countdowndiv = document.getElementById('countdown');
            document.getElementById('countdown-day').innerHTML = (now.diff(specialday, 'days')) + "天";
            document.getElementById('countdown-month').innerHTML = (now.diff(specialday, 'months')) + "月";
            document.getElementById('countdown-year').innerHTML = (now.diff(specialday, 'years')) + "年";
            countdowndiv.innerHTML = (now.diff(specialday, 'seconds')) + "秒";

        }, 100);
    </script>
    <script src="js/canvas-nest.min.js"></script>
    <script src="js/moment-with-locales.min.js"></script>
</body>

</html>
